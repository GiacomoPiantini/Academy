<div class="content">
  <div>
    <button class="home_button" [routerLink]="['']">HOME</button>
  </div>
  <div class="toolbar">
    <span class="h1">{{this.movie?.title}}</span>
  </div>  
  <div class="background">
    <div class="container_left">
      <img class="poster" [src]="this.getLinkPoster()"><img> 
    </div>
    <div class="container_right">
      <div class="box">
        <div class="text_box">
          <p> TITLE: {{this.movie.title}} </p>
          <p> SCHEDULE: 2023-03-10 - 2023-04-27 </p>
          <p> DESCRIPTION: {{this.movie.overview}}</p>
        </div>
      </div>
    </div>
  </div>  
 </div>
